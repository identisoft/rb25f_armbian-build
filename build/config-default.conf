Build_Type="debug"
Upload_Image="no"

#Gitlab Token Info
GitTokenName=""
GitTokenPass=""
GitHostName=""

GithubUser=""
GithubPass=""

Display_Debug_Messages="no"

CLEAN_LEVEL="make,oldcache"					# comma-separated list of clean targets: "make" = make clean for selected kernel and u-boot,
																		# "debs" = delete packages in "./output/debs" for current branch and family,
																		# "alldebs" = delete all packages in "./output/debs", "images" = delete "./output/images",
																		# "cache" = delete "./output/cache", "sources" = delete "./sources"
																		# "oldcache" = remove old cached rootfs except for the newest 6 files

DEST_LANG="en_ZA.UTF-8"							# sl_SI.UTF-8, en_US.UTF-8

# advanced
EXTERNAL="yes"											# build and install extra applications and drivers
EXTERNAL_NEW="prebuilt"							# compile and install or install prebuilt additional packages

BSPFREEZE="yes"											# freeze packages (u-boot, kernel, dtb)
FORCE_CHECKOUT="yes"
IGNORE_UPDATES="no"									# Ignore updating Atf, U-Boot, Kernel

BOARD="rb25f"	
BRANCH="next"
RELEASE="stretch"										
USE_CCACHE="yes"
PROGRESS_LOG_TO_FILE="yes"
FORCE_USE_RAMDISK="yes"

SYNC_CLOCK="yes"
#NO_APT_CACHER **MUST** be **NO** for ubuntu 16.04 and **YES** for ubuntu 18.04 (Apt bug)
NO_APT_CACHER="no"									

Force_Uboot_Rebuild="no"
PATCH_ATF="no"
PATCH_UBOOT="no"
Force_Kernel_Rebuild="no"
PATCH_KERNEL="no"										# Enable patching the kernel / u-boot and atf
Force_Rootfs_Rebuild="no"

